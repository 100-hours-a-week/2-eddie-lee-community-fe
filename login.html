<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="login.css" />
    <title>Log in</title>
  </head>
  <body>
    <section class="wrap">
      <article class="title">
        <h1 class="titleTxt">아무 말 대잔치</h1>
      </article>
      <hr class="horizontal-rule" />
      <article class="loginArticle">
        <h2 class="loginTxt">로그인</h2>
        <label for="inputEmail" class="inputLabel">이메일</label>
        <input
          type="text"
          id="inputEmail"
          class="inputField"
          placeholder="이메일을 입력하세요"
        />
        <label for="inputPasswd" class="inputLabel">비밀번호</label>
        <input
          type="password"
          id="inputPasswd"
          class="inputField"
          placeholder="비밀번호를 입력하세요"
        />
        <button class="loginSubmitBtn">로그인</button>
        <a class="signUp">회원가입</a>
      </article>
    </section>
  </body>
</html>
