<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/public/css/modifyPost.css"
        />
        <link rel="stylesheet" type="text/css" href="/public/css/common.css" />
        <title>게시글 수정</title>
    </head>
    <body>
        <section class="wrap">
            <header role="banner" class="banner">
                <div class="goToLoginBox">
                    <a onclick="history.back()">
                        <img
                            class="goToLoginImg"
                            src="/public/images/back_arrow.png"
                        />
                    </a>
                </div>
                <h1 class="title">아무 말 대잔치</h1>
                <div class="usrProfileBox" id="usrProfileBox">
                    <img
                        class="usrProfile"
                        id="userProfile"
                        src="/public/images/profile_img.webp"
                    />
                    <div class="dropdown" id="dropdown">
                        <a href="http://localhost:3000/account/modify_user_info"
                            >회원정보수정</a
                        >
                        <a href="http://localhost:3000/account/modify_passwd"
                            >비밀번호수정</a
                        >
                        <a href="http://localhost:3000/account/logout"
                            >로그아웃</a
                        >
                    </div>
                </div>
            </header>
            <hr class="horizontal-rule" />
            <div class="createPostTitleBox">
                <h1 class="createPostTitle">게시글 작성</h1>
            </div>
            <form class="postForm" id="postForm">
                <article class="createPost">
                    <label for="inputTitle" class="inputLabel">제목*</label>
                    <input
                        id="inputTitle"
                        type="text"
                        class="postTitle"
                        placeholder="제목1"
                        maxlength="26"
                    />
                    <label for="inputContent" class="inputLabel">내용*</label>
                    <textarea
                        id="inputContent"
                        class="postContent"
                        type="textbox"
                        placeholder="친구는 세월의 도둑이다. 봄부터 흐르는 물은 겨울이 되어도 얼지 않듯이 마음에서 우러나오는 우적은 역경이 닥친다고 해서 식지 않는다.
불행했을 때 만난 친구는 가장 소중히 여겨야한다.
행복했을 때 함께 기쁨을 누리는 친구보다 힘들 떄 슬픔을 덜어지는 친구를 더 많이 신뢰할 수 있다.
부유했을 때는 친구를 사귀기 쉽지만, 어려울 때는 눈을 씻고 찾아봐도 친구를 찾기 어렵다.
누군가 진정한 우정을 나누고 있다 할지라도 그 우정을 지키려면 오랜 시간이 걸린다.
짧은 시간 안에 많은 친구를 얻기란 불가능하다.
왜냐하면 그들은 진정한 친구가 아니기 때문이다."
                        rows="14"
                    ></textarea>
                    <label for="imputImg" class="inputLabel">이미지</label>
                    <input type="file" id="inputImg" accept="image/*" />
                    <button type="submit" id="submitBtn" class="submitPost">
                        수정하기
                    </button>
                </article>
            </form>
        </section>
        <script src="/public/js/modifyPost.js"></script>
    </body>
</html>
