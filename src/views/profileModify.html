<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/public/css/profileModify.css"
        />
        <link rel="stylesheet" type="text/css" href="/public/css/common.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
        />
        <title>ProfileModify</title>
    </head>
    <body>
        <section class="wrap">
            <div class="modal" id="deleteProfileModal"></div>
            <div class="modalBox" id="deleteProfileModalBox">
                <p class="modalTitle">회원탈퇴 하시겠습니까?</p>
                <p class="modalContent">작성된 게시글과 댓글은 삭제됩니다.</p>
                <div class="modalBtnBox">
                    <button class="modalCancelBtn" id="deleteProfileCancelBtn">
                        취소
                    </button>
                    <button class="modalOkBtn" id="deleteProfileOkBtn">
                        확인
                    </button>
                </div>
            </div>
            <header role="banner" class="banner">
                <h1 class="title">아무 말 대잔치</h1>
                <div class="usrProfileBox">
                    <img
                        class="usrProfile"
                        src="/public/images/profile_img.webp"
                    />
                </div>
            </header>
            <hr class="horizontal-rule" />
            <article class="profileModifyArticle">
                <h1 class="profileModifyTitle">회원정보수정</h1>
                <label for="modifyProfilePhoto" class="modifyLabels"
                    >프로필 사진*</label
                >
                <label for="modifyProfilePhoto" class="inputPhoto">
                    <div class="profileSelectBox">
                        <img
                            class="profileSelect"
                            id="profileImg"
                            src="/public/images/profile_img.webp"
                        />
                    </div>
                    <input
                        type="file"
                        id="modifyProfilePhoto"
                        class="inputImg"
                        accept="image/*"
                    />
                </label>
                <label class="modifyLabels" for="showEmail">이메일</label>
                <p class="showEmail">eample@example.com</p>
                <label class="modifyLabels" for="getNickname">닉네임</label>
                <input
                    type="text"
                    class="getNickname"
                    placeholder="현재닉네임"
                />
                <div class="helperText">*helperText</div>
                <button class="modifyBtn" id="modifyBtn" type="button">
                    수정하기
                </button>
                <a class="deleteProfile" id="deleteProfile">회원 탈퇴</a>
            </article>

            <div id="toast" class="toast">
                <p>수정완료</p>
            </div>
        </section>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/toastify-js"
        ></script>
        <script type="module" src="/public/js/profileModify.js"></script>
    </body>
</html>
