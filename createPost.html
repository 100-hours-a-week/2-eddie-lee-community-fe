<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="createPost.css" />
        <link rel="stylesheet" type="text/css" href="common.css" />
        <title>게시글 작성</title>
    </head>
    <body>
        <section class="wrap">
            <header role="banner" class="banner">
                <button class="loginBtn" onclick="history.back()"></button>
                <h1 class="title">아무 말 대잔치</h1>
                <div class="usrProfileBox">
                    <img class="usrProfile" src="images/profile_img.webp" />
                </div>
            </header>
            <hr class="horizontal-rule" />
            <div class="createPostTitleBox">
                <h1 class="createPostTitle">게시글 작성</h1>
            </div>
            <form class="postForm">
                <article class="createPost">
                    <label for="inputEmail" class="inputLabel">제목*</label>
                    <input
                        id="inputTitle"
                        type="text"
                        class="postTitle"
                        placeholder="제목을 입력해주세요.(최대 26글자)"
                        maxlength="26"
                    />
                    <label for="inputContent" class="inputLabel">내용*</label>
                    <textarea
                        id="inputContent"
                        class="postContent"
                        type="textbox"
                        placeholder="내용을 입력해주세요."
                        rows="14"
                    ></textarea>
                    <label for="imputImg" class="inputLabel">이미지</label>
                    <input type="file" id="inputImg" accept="image/*" />
                    <button type="button" id="submitBtn" class="submitPost">
                        완료
                    </button>
                </article>
            </form>
        </section>
        <script src="createPost.js"></script>
    </body>
</html>
